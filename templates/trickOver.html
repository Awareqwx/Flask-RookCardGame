<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rook</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet", type="text/css", href="{{url_for('static', filename='css/style.css')}}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    </head>
    <body> 
        <div id="wrapper">
            <h1>Trick Over</h1>
            <div id="played">
                {% for i in winning["cards"]: %}
                    {% if i["value"] == 20 %}
                    <div class="cardRook card">
                            <p class="cardtl">{{i.value}}</p>
                            <img src="{{url_for('static', filename='images/rookcard.png')}}">
                            <p class="cardbr">{{i.value}}</p>
                    </div>
                    {% else %}
                    <div class="card{{i["color"]}} card">
                        <p class="cardtl">{{i.value}}</p>
                        <p class="cardm">{{i.value}}</p>
                        <p class="cardbr">{{i.value}}</p>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
            <div id="messages">
                {% for m in messages %}
                    <p class="message">{{m}}</p>
                {% endfor %}
            </div>
            <form action="/game/nextTrick" method="get">
                <input type="submit" value="Okay">
            </form>
        </div>
    </body>
</html>
